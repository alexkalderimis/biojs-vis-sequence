<html>

<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./build/sequence.js"></script>
    <script src="./demo.js"></script>

    <!-- Latest compiled and minified CSS>
    -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">

    <style>
    .seq-base.bbb, .interbase.bbb { background: red; color: white; }
    .seq-base.ccc, .interbase.ccc { background: blue; color: white; }
    .my-annotation {background: #17947f; color: white;}
    .your-annotation {background: #2c35a1; color: white;}
    </style>
</head>

<body>
    <div id="holder"></div>

    <div class="btn-group">
        <button class="btn btn-default"
            onclick="component.setSequence(seq1080, 'dummy')">
            DUMMY
        </button>
        <button class="btn btn-default"
            onclick="component.setSequence('the quick brown fox jumps over the lazy dog', 'typing')">
            FOX1
        </button>
        <button class="btn btn-warning"
            onclick="component.clearSequence('Nothing to see here');">
            Clear
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default"
            onclick="component.clearSelection()">
            Clear selection
        </button>
        <button class="btn btn-default"
            onclick="component.toggleAnnotations()">
            Toggle annotations
        </button>
    </div>

</body>

</html>
